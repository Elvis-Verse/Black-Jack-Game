<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/main.css/main.css">
    <script defer src="../js/main.js"></script>
    <title>Poker GAme App</title>
</head>
<body>
    <h1>BlackJack</h1>
    <main>
        <h2 id="message-el">Want to play a round? </h2>
        <button class="start-btn">Pick Cards</button>
        <div class="result">
            <h4 class="result1"> Cards: <br><span class="card"></Cards:span> </h4>
            <h4 class="result2">Sum: <span class="sum"></span>
            </h4>
        </div>
        <p class="message-el"></p>
        <button class="reset-btn">Reset</button>
        <button class="add-card">New Card</button>
        <p class="info-el"></p>
        
    
</body>
</html>
